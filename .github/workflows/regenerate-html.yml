name: Regenerate HTML Reader

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'canonical-version/Blood-Craft-Canonical.md'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  regenerate-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run HTML generator
        run: |
          python3 scripts/book_reader_generator.py
          echo "âœ… HTML and metadata generated successfully"

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet canonical-version/Blood-Craft-Reader.html canonical-version/book-structure.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add canonical-version/Blood-Craft-Reader.html canonical-version/book-structure.json
          git commit -m "Auto-regenerate HTML reader from canonical markdown [skip ci]"
          git push
